<div class="carousel" style="min-width:60%; max-height:75%">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="{{ url_for('static', filename= 'images/restaurant_1.webp')}}" class="d-block w-100" width="300" height="500" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename= 'images/restaurant_2.jpeg')}}" class="d-block w-100" width="300" height="500" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename= 'images/restaurant_3.jpeg')}}" class="d-block w-100" width="300" height="500" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <div class="middle" style="min-width:60%; max-height:75%">
        <div class='form'>
            <form method='POST' action="makeasearch">
                {{ form.hidden_tag() }}

                <h1><middle>Find A Table</middle></h1>
                <center>{{ form.Cuisine.label }} {{ form.Cuisine }}</center>
                <br>
                <center>{{ form.Price.label }} {{ form.Price }}</center>
                <br>
                {{ form.search_button }}
            </form>
            <div style="color:#8B0000">
                {{ message }}
            </div>
            </div>
    </div>
</body>
